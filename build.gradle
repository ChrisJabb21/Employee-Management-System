plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }

    maven {
        url = uri('https://maven.vaadin.com/vaadin-addons')
    }
}

dependencies {
    implementation 'com.vaadin:vaadin:14.3.0'
    implementation 'com.vaadin:vaadin-spring-boot-starter:14.3.0'
    implementation 'org.springframework.boot:spring-boot-devtools:2.2.0.RELEASE'
    implementation 'org.springframework.security:spring-security-web:5.2.0.RELEASE'
    implementation 'org.springframework.security:spring-security-config:5.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.1.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.199'
    testImplementation 'com.vaadin:vaadin-testbench:14.3.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:3.8.1'
}

group = 'com.jabbour.ems'
version = '1.0-SNAPSHOT'
description = 'My EMS Project'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
